trigger:
- dev

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'litacr'
    repository: 'containersummit'
    command: 'buildAndPush'
    Dockerfile: 'python/**/Dockerfile'
    tags: '$(Build.BuildNumber)'